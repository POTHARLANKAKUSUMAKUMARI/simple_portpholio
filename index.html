<!DOCTYPE html> <!-- Document type declaration specifying HTML5 -->
<html lang="en"> <!-- Start of the HTML document with the language set to English -->

<head>
  <!-- Head section containing metadata and external resources -->
  <meta charset="UTF-8" /> <!-- Character encoding set to UTF-8 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Specifies the version of IE to use -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Sets the viewport for responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" /> <!-- External stylesheet for Remixicon fonts -->
  <link rel="stylesheet" href="styles.css" /> <!-- External stylesheet for custom styles -->
  <title>Web Design Mastery | Responsive Portfolio</title> <!-- Title of the webpage -->
</head>

<body>
  <!-- Body section containing the visible content of the webpage -->

  <nav>
    <!-- Navigation section -->
    <div class="nav__content">
      <!-- Container for navigation content -->
      <div class="logo"><a href="#">Kusuma</a></div> <!-- Logo with a link to the homepage -->
      <label for="check" class="checkbox">
        <!-- Label for checkbox used for mobile menu toggle -->
        <i class="ri-menu-line"></i> <!-- Icon for the menu -->
      </label>
      <input type="checkbox" name="check" id="check" />
      <!-- Checkbox input for mobile menu toggle -->
      <ul>
        <!-- Unordered list for navigation links -->
        <li><a href="#">Home</a></li> <!-- Navigation link for Home -->
        <li><a href="#">About</a></li> <!-- Navigation link for About -->
        <li><a href="#">Resume</a></li> <!-- Navigation link for Resume -->
        <li><a href="#">Contact</a></li> <!-- Navigation link for Contact -->
        <div class="action__btns">
          <!-- Container for action buttons -->
          <button type="submit">Exit</button> <!-- Button to exit-->
        </div>
      
      </ul>
    </div>
  </nav>

  <section class="section">
    <!-- Section for main content -->
    <div class="section__container">
      <!-- Container for section content -->
      <div class="content">
        <!-- Content section -->
        <p class="subtitle">HELLO</p> <!-- Subtitle -->
        <h1 class="title">
          <!-- Title with a span for styling -->
          I'm <span>Kusuma</span> a Web Developer
        </h1>
        <p class="description">
          <!-- Description paragraph -->
          Welcome to my web developer portfolio! I'm Kusuma, a skilled and
          creative web developer with a passion for creating beautiful,
          responsive, and user-friendly websites. I've worked on a variety of
          web projects.
        </p>
        </div>
      <div class="image">
        <!-- Container for the image -->
        <img src="C:\Users\DELL\OneDrive\Desktop\portpholio\assets\kusu.jpg" alt="profile" />
        <!-- Image of the developer with an alt attribute for accessibility -->
      </div>
    </div>
  </section>
</body>

</html>
